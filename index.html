<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: rgb(14, 134, 64);
        }

        .error {
            background-color: rgb(145, 36, 36);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form action="" id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="ISBN">ISBN</label>
                <input type="text" id="ISBN" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width button-primary">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Delete</th>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js">

    </script>
</body>

</html>
